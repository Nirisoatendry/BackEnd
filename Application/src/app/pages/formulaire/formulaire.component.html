  <section>
    <div class="imgBx">
      <img src="./assets/images/form.svg">
    </div>
      <div class="contentBx">
        <div class="formBx">
            <h2>Sign Up</h2>
            <form [formGroup]="signUpForm" (ngSubmit)="signUpUser()">
                <div class="inputBx">
                    <span>Lastname</span>
                    <input type="text" formControlName="lastname">
                </div>
                <div class="inputBx">
                    <span>Firstname</span>
                    <input type="text" formControlName="firstname">
                </div>
                <div class="inputBx">
                    <span>Email</span>
                    <input type="email" formControlName="email">
                </div>
                <div class="inputBx">
                    <span>Group</span>
                    <input type="text" formControlName="group">
                </div>
                <div class="inputBx">
                    <span>Password</span>
                    <input type="password" formControlName="password">
                </div>
                <div class="inputBx">
                    <span>Confirm Password</span>
                    <input type="password" formControlName="Password">
                </div>
                <div class="inputBx sub">
                    <input type="submit" value="Sign up now" name="">
                    <input type="submit" value="Back to login" name="" routerLink="">
                </div>
            </form>
        </div>
    </div>
</section>
